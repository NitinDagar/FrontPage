<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Nitin Dagar</title>
    <style>
        html,
        body {
            overflow: hidden;
        }
        
        #viewport {
            /**
     * Position relative so that canvas elements
     * inside of it will be relative to the parent
     */
            position: relative;
        }
        
        #viewport canvas {
            /**
     * Position absolute provides canvases to be able
     * to be layered on top of each other
     * Be sure to remember a z-index!
     */
            position: absolute;
        }
    </style>
</head>

<body style="margin:0">
    <div id="viewport" align="center">
        <canvas style="left: 0; top: 0; z-index: 0;" id="q">Sorry Browser Won't Support</canvas>
        <canvas style="background-color: transparent; left: 0; top: 0; z-index: 1;" id="canvas" width="400" height="400"></canvas>
        <br>
        <br>
    </div>
    <script>
        var canvas = document.getElementById("canvas");
        var ctxx = canvas.getContext("2d");
        var widthh = canvas.width = window.innerWidth;
        var heightt = canvas.height = window.innerHeight;
        var xx = 0;
        var yy = 0;
        var refresh = function() {

            ctxx.clearRect(0, 0, widthh, heightt);
            var x = Math.floor(Math.random() * widthh);
            xx = x;
            var y = Math.floor(Math.random() * heightt);
            yy = y;
            var radius = Math.floor(40);

            //var r = Math.floor(Math.random()*255);
            var r = Math.floor(255);
            //var g = Math.floor(Math.random()*255);
            var g = Math.floor(255);
            //var b = Math.floor(Math.random()*255);
            var b = Math.floor(255);

            ctxx.beginPath();
            ctxx.arc(x, y, radius, Math.PI * 2, 0, false);
            ctxx.fillStyle = "rgba(" + r + "," + g + "," + b + ",1)";
            ctxx.fill();
            //ctxx.fillRect(0, 0, widthh, heightt);
            ctxx.closePath();

        }

        function printMousePos(event) {
            if (event.clientX >= xx - 50 && event.clientX <= xx + 50 && event.clientY <= yy + 50 && event.clientY >= yy - 50) {
                refresh();
            }
        }
        document.addEventListener("click", printMousePos);
        refresh();
        var s = window.screen;
        var width = q.width = window.innerWidth;
        var height = q.height = window.innerHeight;
        var yPositions = Array(300).join(0).split('');
        var ctx = q.getContext('2d');

        var draw = function() {
            ctx.fillStyle = 'rgba(0,0,0,.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#0F0';
            ctx.font = '10pt Georgia';

            function random_character() {
                var chars = "0123456789abcdefghijklmnopqurstuvwxyzABCDEFGHIJKLMNOPQURSTUVWXYZ";
                return chars.substr(Math.floor(Math.random() * 62), 1);
            }
            yPositions.map(function(y, index) {
                text = random_character();
                x = (index * 10);
                q.getContext('2d').fillText(text, x, y);
                if (y > 100 + Math.random() * 1e4) {
                    yPositions[index] = 0;
                } else {
                    yPositions[index] = y + 10;
                }
            });
        };
        RunMatrix();

        function RunMatrix() {
            if (typeof Game_Interval != "undefined") clearInterval(Game_Interval);
            Game_Interval = setInterval(draw, 33);
        }
    </script>

</body>

</html>
